<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Bottle Times </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let item of items | async">
      <ion-item-options side="start">
        <ion-item-option (click)="edit(item)">
          <fa-icon icon="edit"></fa-icon>
          Edit
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>
          <ion-row>
            <ion-col class="ion-align-self-start"> {{ item.ounces }} oz </ion-col>
            <ion-col class="ion-align-self-end"> {{ item.date | date: 'short' }} </ion-col>
          </ion-row>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="remove(item.key)">
          <fa-icon icon="trash"></fa-icon>
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="add()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
