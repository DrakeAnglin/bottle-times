<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title> Bottle Times </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let date of items | async | groupByDate">
    <ion-card-header>
      <ion-grid >
        <ion-row>
          <ion-col size="2" class="date-header">
            <div>
              <small>
                <b> {{ date.date | date: 'ccc' }} </b>
              </small>
            </div>
            <h2 style="margin: 0;"> {{ date.date | date: 'dd' }} </h2>
            <small>{{ date.date | date: 'MMM' }}</small>
          </ion-col>
          <ion-col>
            <div class="counts-container">
              <div>
                Formula <b> {{ date.oz }} </b> oz.
              </div>
              <div>
                {{ date.times.length }} Feedings  
              </div>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>

    <ion-list lines="none">
      <ng-container *ngFor="let item of date.times">
        <div class="divider"></div>
        <ion-item-sliding>
          <ion-item-options side="start">
            <ion-item-option (click)="edit(item)">
              <fa-icon icon="edit"></fa-icon>
              Edit
            </ion-item-option>
          </ion-item-options>

          <ion-item>
            <ion-label>
              <ion-row>
                <ion-col class="ion-align-self-start"> {{ item.ounces }} oz </ion-col>
                <ion-col class="ion-align-self-end"> {{ item.date | date: 'h:mm a' }} </ion-col>
              </ion-row>
            </ion-label>
          </ion-item>

          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="remove(item.key)">
              <fa-icon icon="trash"></fa-icon>
              Delete
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ng-container>
    </ion-list>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="add()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
